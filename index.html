<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer ></script>
</head>
<body>
    <div class="mainContainer">
        <div class="dropDown">
            <div class="dropDownClick">
                <button type="button" class="dropDownShow" id="dropDownShowCLick">Click Me</button>
            </div>
            <div class="hidden" id="dropDownMenu">
                <div class="dropDownOption">
                    <button type="button" class="selectOption" id="optionOne">Option One</button>
                </div>
                <div class="dropDownOption">
                    <button type="button" class="selectOption" id="optionTwo">Option Two</button>
                </div>
                <div class="dropDownOption">
                    <button type="button" class="selectOption" id="optionThree">Option Three</button>
                </div>
                <div class="dropDownOption">
                    <button type="button" class="selectOption" id="optionFour">Option Four</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
